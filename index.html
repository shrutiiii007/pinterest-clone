    <link rel="stylesheet" href="style.css" />
    <link

    <title>Document</title>

  <body>
    <div class="pinterest">
      <div class="pinterest_sidebar">
        <div class="pinterest_sidebar_helper_buttons">
          <div class="icon">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png"
              alt="pinterest-logo"
              width="26px"

            <img src="updates-button.png" alt="" width="24px" height="24px" />
          </div>
          <div class="icon">
            <img src="message-button.png" alt="" width="24px" height="24px" />
          </div>
        </div>
        <div class="icon">
          <img src="setting-button.png" alt="" width="24px" height="24px" />
        </div>
      </div>
      <div class="pinterest_topbar_content">
        <div class="pinterest_topbar">
          <div class="search-bar">
            <img src="search-button.png" alt="" width="16px" height="16px" />

                child.setAttribute("src", posts[i]);
